<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BibleQuizApp</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="quiz-container">

        <section class="question-section">
            <h2 id="question-text">Loading question...</h2>
        </section>

        <section class="choices-section">
            <button class="choice-btn">Choice A</button>
            <button class="choice-btn">Choice B</button>
            <button class="choice-btn">Choice C</button>
            <button class="choice-btn">Choice D</button>
        </section>

        <section class="progress-section">
            <p id="progress">Question 1 of 10</p>
        </section>

    </main>
    
</body>
<script src="assets/script.js"></script>
</html>
